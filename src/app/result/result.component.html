<div class="w-full h-screen flex flex-col items-center py-24">

  <div class="relative bg-white overflow-hidden mx-4 sm:mx-6 shadow rounded-lg w-full h-3/4">
    <div class="px-4 pt-4 sm:px-6">
      <div>
        <div class="sm:hidden">
          <select aria-label="Selected tab" class="form-select block w-full">
            <option (click)="setShow('typescript')">Typescript
            </option>
            <option (click)="setShow('html')">HTML
            </option>
            <option (click)="setShow('tw')">Original
            </option>
          </select>
        </div>
        <div class="hidden sm:block">
          <div class="border-b border-gray-200">
            <nav class="flex justify-between -mb-px">
              <div>
                <a (click)="setShow('typescript')"
                  class="group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                  [ngClass]="{'border-b-2': showTs, 'border-indigo-500': showTs, 'text-indigo-600': showTs}">
                  <span>TS
                  </span>
                </a>
                <a (click)="setShow('html')"
                  class="ml-8 group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                  [ngClass]="{'border-b-2': showHtml, 'border-indigo-500': showHtml, 'text-indigo-600': showHtml}">
                  <span>HTML
                  </span>
                </a>

              </div>
              <a (click)="setShow('tw')"
                class="group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                [ngClass]="{'border-b-2': showTw, 'border-indigo-500': showTw, 'text-indigo-600': showTw}">
                <span>Original
                </span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-gray-800 px-4 py-2 sm:p-6 h-full overflow-auto text-xs">
      <div *ngIf="!showTw" class="absolute mt-20 mr-2 top-0 right-0 p-2">
        <svg ngxClipboard [cbContent]="copyString" class="h-8 text-gray-600 hover:text-gray-400" fill="none"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
          <path
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
          </path>
        </svg>
      </div>
      <div *ngIf="showTw && htmlMarkdown">
        <div class="pb-8" [innerHTML]="htmlMarkdown | language : 'html' | markdown"></div>
      </div>
      <div *ngIf="showHtml && htmlMarkdown">
        <div class="pb-8" [innerHTML]="htmlMarkdown | language : 'html' | markdown"></div>
      </div>
      <div *ngIf="showTs && tsMarkdown">
        <div class="pb-8" [innerHTML]="tsMarkdown | language : 'typescript' | markdown"></div>
      </div>
    </div>
  </div>

</div>
