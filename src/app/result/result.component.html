<div class="w-full h-screen flex flex-col items-center py-24">

      <div class="relative bg-white overflow-hidden mx-4 sm:mx-6 shadow rounded-lg w-full h-3/4">
        <div class="px-4 pt-4 sm:px-6">
            <div>
                <div class="sm:hidden">
                  <select aria-label="Selected tab" class="form-select block w-full">
                    <option>My Account
                    </option>
                    <option>Company
                    </option>
                    <option selected>Team Members
                    </option>
                    <option>Billing
                    </option>
                  </select>
                </div>
                <div class="hidden sm:block">
                  <div class="border-b border-gray-200">
                    <nav class="flex justify-between -mb-px">
                        <div>
                            <a (click)="setShow('html')" class="group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                            [ngClass]="{'border-b-2': showHtml, 'border-indigo-500': showHtml, 'text-indigo-600': showHtml}">
                              <!-- <svg class="-ml-0.5 mr-2 h-5 w-5 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                              </svg> -->
                              <span>HTML
                              </span>
                            </a>
                            <a (click)="setShow('typescript')" class="ml-8 group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                            [ngClass]="{'border-b-2': showTs, 'border-indigo-500': showTs, 'text-indigo-600': showTs}"
                            >
                              <!-- <svg class="-ml-0.5 mr-2 h-5 w-5 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"/>
                              </svg> -->
                              <span>TS
                              </span>
                            </a>
                        </div>
                        <a (click)="setShow('tw')" class="group inline-flex items-center py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300"
                        [ngClass]="{'border-b-2': showTw, 'border-indigo-500': showTw, 'text-indigo-600': showTw}">
                          <!-- <svg class="-ml-0.5 mr-2 h-5 w-5 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                          </svg> -->
                          <span>Original
                          </span>
                        </a>
                    </nav>
                  </div>
                </div>
              </div>
        </div>
        <div class="bg-gray-800 px-4 py-2 sm:p-6 h-full overflow-auto text-xs">
          <div *ngIf="!showTw" class="absolute mt-20 mr-2 top-0 right-0 p-2">
            <svg ngxClipboard [cbContent]="copyString" class="h-8 text-gray-600 hover:text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
          </div>
            <div *ngIf="showTw && htmlMarkdown">
              <div class="pb-8" [innerHTML]="htmlMarkdown | language : 'html' | markdown"></div>
            </div>
            <div *ngIf="showHtml && htmlMarkdown">
              <div class="pb-8" [innerHTML]="htmlMarkdown | language : 'html' | markdown"></div>
            </div>
            <div *ngIf="showTs && tsMarkdown">
              <div class="pb-8" [innerHTML]="tsMarkdown | language : 'typescript' | markdown"></div>
            </div>
        </div>
      </div>
      
  </div>
